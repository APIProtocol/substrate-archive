[package]
name = "polkadot-archive"
version = "0.2.3"
authors = ["Andrew Plaza <aplaza@liquidthink.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
substrate-archive = { path = "../../substrate-archive", features = ["logging"] }
substrate-archive-common = { path = "../../substrate-archive-common" }
substrate-archive-backend = { path = "../../substrate-archive-backend" }
polkadot-service = { git = "https://github.com/insipx/polkadot", branch = "insipx/custom" }
sc-chain-spec = { git = "https://github.com/insipx/substrate", branch = "insipx/testing" }
frame-benchmarking = { git = "https://github.com/insipx/substrate", branch = "insipx/testing" }
sp-io = { git = "https://github.com/insipx/substrate", branch = "insipx/testing" }

clap = { version = "2.33.1", features = ["yaml", "suggestions", "color"] }
toml = "0.5"
log = "0.4"
anyhow = "1.0"
serde = "1.0"
smol = "0.3.3"
ctrlc = { version = "3.1.5", features = ["termination"] }
